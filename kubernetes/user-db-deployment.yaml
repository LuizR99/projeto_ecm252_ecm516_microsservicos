apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user-db
  name: user-db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
    spec:
      volumes:
        - name: shared-data
          emptyDir: {}
      containers:
      - image: mongo
        name: user-db
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: root
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: a123456
        ports:
        - containerPort: 27017
          name: port-user-db
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
      restartPolicy: Always